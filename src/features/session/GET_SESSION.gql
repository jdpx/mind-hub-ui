query Session($id: ID!) {
    session(where: { id: $id }) {
        id
        title
        description

        steps {
            id
            title
            description
            type
            videoUrl
            audioUrl
            question

            progress {
                id
                dateCompleted
            }

            note {
                id
                value
            }
        }

        course {
            id
            title
        }
    }
}